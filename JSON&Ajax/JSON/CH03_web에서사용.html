  <body>
    <h1>제이슨을 웹에서 사용</h1>

    <script>
      // https://randomuser.me/api/
      const data =
        '{"results":[{"gender":"male","name":{"title":"Mr","first":"Nihal","last":"Tazegül"},"location":{"street":{"number":3705,"name":"Şehitler Cd"},"city":"Zonguldak","state":"Bingöl","country":"Turkey","postcode":36378,"coordinates":{"latitude":"70.4225","longitude":"-40.9269"},"timezone":{"offset":"-7:00","description":"Mountain Time (US & Canada)"}},"email":"nihal.tazegul@example.com","login":{"uuid":"cc355d24-cc25-4a5a-a5c9-1cef19fe7b8f","username":"silvermeercat181","password":"erik","salt":"WUktNuOQ","md5":"10f107c9e2fc05e7ab72d224c9403b90","sha1":"986b37ee4d2828471fdf006b11cc680baefc4377","sha256":"2610fa46272f5dcd72d5b9a0753a3bfeade0ef7c8a8b7bc0246dd12c908d78b3"},"dob":{"date":"1988-03-02T06:50:25.970Z","age":34},"registered":{"date":"2018-05-18T08:37:25.407Z","age":4},"phone":"(069)-947-5942","cell":"(859)-563-9508","id":{"name":"","value":null},"picture":{"large":"https://randomuser.me/api/portraits/men/97.jpg","medium":"https://randomuser.me/api/portraits/med/men/97.jpg","thumbnail":"https://randomuser.me/api/portraits/thumb/men/97.jpg"},"nat":"TR"}],"info":{"seed":"0451f5e951e4aacb","results":1,"page":1,"version":"1.3"}}';

      // JSON데이터를 사용하기 위해 자바스크립트 객체로 변환
      const dataJSON = JSON.parse(data);
      const person = dataJSON.results[0];
      const output = document.getElementById('output');

      // 변수 html에 성+이름과 img태그의 링크에 json데이터의 썸네일의 링크를 걸어서 저장함
      let html = person.name.first + ' ' + person.name.last;
      html += '<img src="' + person.picture.thumbnail + '">';
      output.innerHTML = html;

      // 가공한 데이터를 다시 JSON으로 변환해 전달
      const strJSON = JSON.stringify(dataJSON);
      console.log(strJSON);
    </script>
